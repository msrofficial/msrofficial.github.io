<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSR Sakibur | Social Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-bg: #0f0c29;
            --gradient-1: #302b63;
            --gradient-2: #24243e;
            --accent-color: #00d2ff;
            --text-color: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(45deg, var(--primary-bg), var(--gradient-1), var(--gradient-2));
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background Blobs */
        .blob {
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--accent-color);
            filter: blur(80px);
            opacity: 0.4;
            border-radius: 50%;
            z-index: 0;
            animation: float 8s infinite ease-in-out;
        }
        .blob:nth-child(1) { top: -50px; left: -50px; background: #ff0076; }
        .blob:nth-child(2) { bottom: -50px; right: -50px; background: #00d2ff; animation-delay: 4s; }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(20px); }
        }

        /* Main Card Container */
        .container {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 450px;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--accent-color);
            margin-bottom: 20px;
            object-fit: cover;
            /* Placeholder image, replace with your own */
            background-image: url('https://ui-avatars.com/api/?name=MSR+Sakibur&background=00d2ff&color=fff&size=128'); 
            background-size: cover;
            display: inline-block;
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.5);
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .bio {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-item {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 20px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .link-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-3px);
            border-color: var(--accent-color);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .link-item i {
            font-size: 24px;
            width: 30px;
            margin-right: 15px;
            text-align: center;
        }

        .link-text {
            font-weight: 500;
            font-size: 16px;
        }
        
        /* Specific Colors on Hover (Optional) */
        .link-item:hover i.fa-github { color: #f0f6fc; }
        .link-item:hover i.fa-youtube { color: #ff0000; }
        .link-item:hover i.fa-instagram { color: #e1306c; }
        .link-item:hover i.fa-facebook { color: #1877f2; }
        .link-item:hover i.fa-globe { color: #00d2ff; }
        .link-item:hover i.fa-telegram { color: #0088cc; }

        footer {
            margin-top: 30px;
            font-size: 12px;
            opacity: 0.5;
        }

    </style>
</head>
<body>

    <div class="blob"></div>

        <p class="bio">Developer | Content Creator | Tech Enthusiast <br> Creating for the web & Android.</p>

                <i class="fab fa-github"></i>

            <a href="https://youtube.com/@msr.sakibur" target="_blank" class="link-item">

        </div>

        <footer>

</body>
</html>
