    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const username = 'msrofficial';
            const repoCountBadge = document.getElementById('repo-count-badge');
            const repoList = document.getElementById('repo-list');

            try {
                // 1. Fetch User Data (For total repos count)
                const userRes = await fetch(`https://api.github.com/users/${username}`);
                const userData = await userRes.json();
                
                if (userData.public_repos !== undefined) {
                    repoCountBadge.innerHTML = `<i class="fa-solid fa-book-bookmark"></i> ${userData.public_repos} Repos`;
                }

                // 2. Fetch Top Repositories (Sorted by most stars/recently updated)
                const reposRes = await fetch(`https://api.github.com/users/${username}/repos?sort=stargazers_count&direction=desc&per_page=2`);
                const reposData = await reposRes.json();

                repoList.innerHTML = ''; // Clear loader

                if (reposData.length > 0) {
                    reposData.forEach(repo => {
                        // Language color logic (Simple fallback)
                        let langColor = "#8b949e";
                        if(repo.language === "JavaScript") langColor = "#f1e05a";
                        if(repo.language === "HTML") langColor = "#e34c26";
                        if(repo.language === "CSS") langColor = "#563d7c";
                        if(repo.language === "Python") langColor = "#3572A5";

                        repoList.innerHTML += `
                            <a href="${repo.html_url}" target="_blank" class="repo-item">
                                <div class="repo-name"><i class="fa-regular fa-folder-open"></i> ${repo.name}</div>
                                <div class="repo-desc">${repo.description || 'No description provided.'}</div>
                                <div class="repo-meta">
                                    <span><div class="lang-color" style="background-color: ${langColor}"></div> ${repo.language || 'Code'}</span>
                                    <span><i class="fa-regular fa-star"></i> ${repo.stargazers_count}</span>
                                    <span><i class="fa-solid fa-code-fork"></i> ${repo.forks_count}</span>
                                </div>
                            </a>
                        `;
                    });
                } else {
                    repoList.innerHTML = '<div class="loader">No public repositories found.</div>';
                }

            } catch (error) {
                console.error("Error fetching GitHub Data:", error);
                repoCountBadge.innerHTML = "Stats unavailable";
                repoList.innerHTML = '<div class="loader">Could not load repositories right now.</div>';
            }
        });
    </script>
