    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const username = 'msrofficial';
            const repoList = document.getElementById('repo-list');

            try {
                // Fetch up to 100 repos to ensure we get the absolute top starred ones
                const response = await fetch(`https://api.github.com/users/${username}/repos?per_page=100`);
                let repos = await response.json();

                // Sort by stars descending and take the top 3
                repos.sort((a, b) => b.stargazers_count - a.stargazers_count);
                const topRepos = repos.slice(0, 3);

                repoList.innerHTML = ''; // Clear loader

                if (topRepos.length > 0) {
                    topRepos.forEach(repo => {
                        // Determine language color
                        let langColor = "#8b949e";
                        if(repo.language === "JavaScript") langColor = "#f1e05a";
                        if(repo.language === "HTML") langColor = "#e34c26";
                        if(repo.language === "CSS") langColor = "#563d7c";
                        if(repo.language === "Python") langColor = "#3572A5";
                        if(repo.language === "Java") langColor = "#b07219";

                        repoList.innerHTML += `
                            <a href="${repo.html_url}" target="_blank" class="repo-item">
                                <div class="repo-header">
                                    <div class="repo-name">
                                        <i class="fa-regular fa-folder-open"></i> ${repo.name}
                                    </div>
                                    <div class="repo-stars">
                                        <i class="fa-solid fa-star"></i> ${repo.stargazers_count}
                                    </div>
                                </div>
                                <div class="repo-desc">${repo.description || 'No description provided.'}</div>
                                <div class="repo-lang">
                                    <div class="lang-color" style="background-color: ${langColor}"></div>
                                    ${repo.language || 'Code'}
                                </div>
                            </a>
                        `;
                    });
                } else {
                    repoList.innerHTML = '<div class="loader">No public repositories found.</div>';
                }

            } catch (error) {
                console.error("Error fetching GitHub Data:", error);
                repoList.innerHTML = '<div class="loader">Could not load repositories.</div>';
            }
        });
    </script>
