<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        /* Modern Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0a0a; /* Deep Black for minimal look */
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px; /* Limits width for phone view */
            text-align: center;
        }

        /* Profile Image */
        .profile-img {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            background-color: #222;
            object-fit: cover;
            margin-bottom: 16px;
            border: 2px solid #333;
            /* Replace the URL below with your actual photo */
            background-image: url('https://ui-avatars.com/api/?name=MSR&background=random&size=128');
            background-size: cover;
            background-position: center;
            display: inline-block;
        }

        h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .bio {
            color: #888;
            font-size: 14px;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        /* Links Section */
        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #161616;
            padding: 14px 20px;
            border-radius: 8px;
            text-decoration: none;
            color: #eee;
            border: 1px solid #222;
            transition: all 0.2s ease;
        }

        .link-card:hover {
            background-color: #202020;
            border-color: #444;
            transform: scale(1.01);
        }

        .link-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .link-card i {
            font-size: 18px;
            width: 24px;
            text-align: center;
            color: #ccc;
        }

        .link-text {
            font-size: 14px;
            font-weight: 500;
        }

        .arrow {
            color: #444;
            font-size: 12px;
        }

        .link-card:hover .arrow {
            color: #fff;
        }

        footer {
            margin-top: 40px;
            font-size: 12px;
            color: #444;
        }
    </style>
</head>
